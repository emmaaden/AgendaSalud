<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Agenda Salud</title>
  <link rel="icon" type="image/png" href="img/ico.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="align-items-center d-flex py-4 h-100">
    <main class="form-signin w-100 m-auto">
      <form id="registerForm">
        <h1 class="h3 mb-3 fw-normal">Registrarse</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="activationCode" placeholder="Codigo de Activacion" required />
          <label for="activationCode">Codigo de Activacion</label>
        </div>
        <div class="form-floating mt-3">
          <select id="areaNameDash" name="areaNameDash" class="form-select">
            <option value="">Selecciona un Area</option>
          </select>
        </div>
        <div class="form-floating mt-3 text-center">
          <input type="text" class="form-control" id="registerNombre" placeholder="Nombre" required />
          <label for="nombre">Nombre</label>
        </div>
        <div class="form-floating mt-3 text-center">
          <input type="text" class="form-control" id="registerApellido" placeholder="Apellido" required />
          <label for="apellido">Apellido</label>
        </div>
        <div class="form-floating mt-3">
          <input type="number" class="form-control" id="registerDNI" placeholder="14562435" required />
          <label for="registerDNI">DNI</label>
        </div>
        <div class="form-floating mt-3 text-center">
          <input type="text" class="form-control" id="matricula" placeholder="Matricula" required />
          <label for="matricula">Matricula</label>
        </div>
        <div class="form-floating mt-3">
          <input type="number" class="form-control" id="registerPhone" placeholder="2614562345" required />
          <label for="registerPhone">Telefono</label>
        </div>
        <div class="form-floating mt-3">
          <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com" required />
          <label for="registerEmail">Email</label>
        </div>
        <div class="form-floating mt-3">
          <input type="password" class="form-control" id="registerPassword" placeholder="Password" required />
          <label for="registerPassword">Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2 mt-3 mb-3" type="submit">
          Registrarse
        </button>
      </form>
      <span>Ya tienes cuenta?
        <a href="login.html" class="text-decoration-none">Iniciar Sesi√≥n</a></span>
    </main>
  </div>

  <script src="js/register.js"></script>
</body>

</html>
